name: Java CI with Gradle

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Decode MYSQL
      env:
        MYSQL_DRIVER: ${{ secrets.MYSQL_DRIVER }}
        MYSQL_URL: ${{ secrets.MYSQL_URL }}
        MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: echo mysql.driver=\"$MYSQL_DRIVER\" mysql.url=\"$MYSQL_URL\" mysql.username=\"$MYSQL_USERNAME\" mysql.password=\"$MYSQL_PASSWORD\" > ./src/main/resources/application.properties
#       run: echo mysql.url=\"$MYSQL_URL\" > ./src/main/resources/application.properties
#       run: echo mysql.username=\"$MYSQL_USERNAME\" > ./src/main/resources/application.properties
#       run: echo mysql.password=\"$MYSQL_PASSWORD\" > ./src/main/resources/application.properties
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        ./gradlew --version
        ./gradlew build # 빌드 
        
    - name: Upload S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_UPLOAD }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_UPLOAD_KEY }}
      run: |
        aws s3 cp \
          --region ap-northeast-2 \
          ./build/libs/*.jar s3://kurealdeploy
